apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: oip-notifications-dev-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - oip-notifications-dev.oip.dev.code-alpha.org
    secretName: oip-notifications-dev-tls
  rules:  
  - host: oip-notifications-dev.oip.dev.code-alpha.org
    http:
      paths:
      - backend:
          serviceName: oip-notifications-dev
          servicePort: 80