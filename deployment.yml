apiVersion: v1
kind: Service
metadata:
  name: oip-notifications
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: oip-notifications
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oip-notifications
spec:
  selector:
    matchLabels:
      app: oip-notifications
  replicas: 1
  template:
    metadata:
      labels:
        app: oip-notifications
    spec:
      containers:
      - name: oip-notifications
        image: socialalphaoip/notifications-microservice:dev
        ports:
        - containerPort: 8080
        env:
          - name: HASURA_GRAPHQL_URL
            value: https://sa-dev.dev.jaagalabs.com/v1/graphql
          - name: HASURA_GRAPHQL_ADMIN_SECRET
            value: 1SocialAlpha
---