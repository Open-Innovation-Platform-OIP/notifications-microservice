apiVersion: v1
kind: Service
metadata:
  name: oip-notifications-dev
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: oip-notifications-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oip-notifications-dev
spec:
  selector:
    matchLabels:
      app: oip-notifications-dev
  replicas: 1
  template:
    metadata:
      labels:
        app: oip-notifications-dev
    spec:
      containers:
      - name: oip-notifications-dev
        image: socialalphaoip/notifications-microservice:dev
        ports:
        - containerPort: 8080
        env:
          - name: HASURA_GRAPHQL_URL
            value: http://oip-hasura-dev/v1/graphql
          - name: HASURA_GRAPHQL_ADMIN_SECRET
            value: 1SocialAlpha
---